<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/mystyle.css">
    <!--[if lt IE 9]>

<body>
    <!--导航条-->
    <div class="container">
        <div class="splog">
            <a href="#" class="text-center "><span><h3>SPIDER-MAN</h3><h5>系&nbsp;列&nbsp;电&nbsp;影&nbsp;中&nbsp;文&nbsp;网</h5></span></a>
        </div>
        <div class="logkuang">
            <div class="row logk">

                <form class="form-horizontal loginput">
                    <div class="form-group ">
                        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10 text-center">
                            <button type="submit" class="btn btn-default"> <a href="login.html">注&nbsp;册</a></button>
                        </div>

                    </div>
                </form>
                <input type="button" name="submit" onclick="javascript:history.back(-1);" value="返回上一页" class="logback" style="margin-left: 88%" id="back">
            </div>
        </div>
    </div>
</body>
